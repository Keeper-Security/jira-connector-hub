  create-release:
    runs-on: ubuntu-latest
    needs: [build, generate-sbom]
    # Only run when triggered by a tag push
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Forge CLI
        run: npm install --global @forge/cli@latest

      - name: Enable Forge Usage Analytics
        run: forge settings set usage-analytics true

      - name: Install main app dependencies
        run: |
          cd keeper-jira-app
          npm ci
          npm ci --include=dev

      - name: Run Security Audit
        run: |
          cd keeper-jira-app
          npm audit --audit-level moderate || echo "Audit completed with warnings"

      - name: Install keeper-ui dependencies
        run: |
          cd keeper-jira-app/static/keeper-ui
          npm ci

      - name: Install keeper-issue-ui dependencies
        run: |
          cd keeper-jira-app/static/keeper-issue-ui
          npm ci

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./keeper-jira-app/package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build UI components
        run: |
          cd keeper-jira-app/static/keeper-ui
          NODE_ENV=production npm run build
          
          cd ../keeper-issue-ui
          NODE_ENV=production npm run build

      - name: Validate build artifacts
        run: |
          cd keeper-jira-app
          if [ ! -d "static/keeper-ui/build" ]; then
            echo "keeper-ui build failed"
            exit 1
          fi
          if [ ! -d "static/keeper-issue-ui/build" ]; then
            echo "keeper-issue-ui build failed"
            exit 1
          fi
          echo "All build artifacts validated successfully"

      - name: Package JIRA app with version
        env:
          FORGE_EMAIL: ${{ secrets.FORGE_EMAIL }}
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}
        run: |
          # Get version from package.json
          VERSION=${{ steps.get_version.outputs.version }}
          echo "Building version: ${VERSION}"
          
          cd keeper-jira-app
          
          # Try to use Forge CLI if available
          if ! npx @forge/cli@latest deploy --non-interactive --verbose; then
            echo "Forge CLI failed, using fallback"
          else
            echo "Forge CLI deployment successful"
          fi
          
          # Create a comprehensive zip package as fallback or additional artifact
          zip -r "keeper-jira-integration-${VERSION}.zip" . \
            -x "node_modules/*" \
            -x "static/keeper-ui/node_modules/*" \
            -x "static/keeper-issue-ui/node_modules/*" \
            -x "*.log" \
            -x ".git/*" \
            -x ".DS_Store" \
            -x "*.tmp"
          
          # List the created files
          echo "Created packages:"
          ls -la *.jar *.zip 2>/dev/null || echo "No JAR files found, ZIP package created"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Keeper Security JIRA Integration ${{ github.ref_name }}
            
            ### Installation
            
            #### Manual Installation (JAR/ZIP):
            1. Download the `keeper-jira-integration-${{ steps.get_version.outputs.version }}.jar` or `.zip` file from the assets below
            2. Log into your JIRA instance as an administrator
            3. Go to JIRA Administration > Apps > Manage apps
            4. Click "Upload app" or "Upload app from file"
            5. Choose the downloaded JAR/ZIP file
            6. Follow the installation prompts
            
            #### Alternative Method (Forge CLI):
            1. Install Forge CLI: `npm install -g @forge/cli`
            2. Download and extract the ZIP package
            3. Navigate to the extracted directory
            4. Run: `forge deploy`
            5. Follow the prompts to install in your JIRA instance
            
            ### What's Changed
            See the [full changelog](https://github.com/Keeper-Security/keeper-jira-integration/compare/previous-tag...${{ github.ref_name }})
            
            ### Features
            - **Global Page**: Access Keeper functionality from JIRA's global navigation
            - **Issue Panel**: View and manage Keeper items directly from JIRA issues
            - **Secure Integration**: Built with security best practices and SBOM generation
            
            ### Requirements
            - JIRA Cloud instance
            - Administrator access for app installation
            - Node.js 20.x for development
          draft: false
          prerelease: false
          files: |
            ./keeper-jira-app/keeper-jira-integration-${{ steps.get_version.outputs.version }}.jar
            ./keeper-jira-app/keeper-jira-integration-${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}